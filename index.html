<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Evil Bears</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="riverBoard">
      <div class="board"> </div>
    </div>

    <div class="start">

      <div class="startBear">
        <img src="Images/pixel_bear.png">
      </div>

      <button class="startButton" onclick="startGame()"> START </button>
      <input class="reset" type="button" value="RESET" onClick="window.location.reload()">

      <div class="bpoints">
        <span class=points>Bear Points</span>
        <br>
        <span class="counter">0</span>
      </div>
    </div>

    <div class="gameover hide">
      <h1> No dinner today!</h1>
      <img src="Images/cryingbear.jpg">
    </div>

    <div class="salmonswin hide">
      <h1> Mission accomplished! </h1>
      <img src="Images/dancingbear.gif">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='js/salmon.js'></script>
    <script type='text/javascript' src='js/board.js'></script>

</body>

</html>
